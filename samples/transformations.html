<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<style type="text/css"> 
rect {
	fill:red;
	-webkit-transition:all 1s; /* Safari and Chrome */
	}

rect:hover {
	fill:yellow;
	-webkit-transform:translate(10px,0);
	}
</style>
</head>
<body>
	<svg>
		<rect x="10" y="20" width="50" height="30">
	</svg>
</body>
</html>
